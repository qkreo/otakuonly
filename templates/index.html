    <script>

        {% if msg %}

        function sigh_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('Î°úÍ∑∏ÏïÑÏõÉ!')
            window.location.href = '/login'

        }

        function update_profile() {
            let name = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            console.log(name, file, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }

        $(document).ready(function () {
            get_posts();
        });


        function get_posts() {

            $("#post-box").empty()
            $.ajax({
                type: "GET",
                url: `/get_posts`,
                data: {},
                success: function (response) {

                    let rows = response['get_posts']
                    for (let i = 0; i < rows.length; i++) {

                        let img = rows[i]['file']
                        let finger = rows[i]['finger']
                        let genre = rows[i]['genre']
                        let time = rows[i]['time']
                        let title = rows[i]['title']
                        let username = rows[i]['username']

                        let temp_html = `
                        <div class="col-4"  style="border-radius: 200px" id="card${title}">
                            <a href="/view/${title}" >
                            <div class="card">
                              <img src="../static/${img}"="card-img-top" alt="...">
                              <div class="card-body" id="card-body">
                                <div class="alert alert-primary" role="alert" style="font-size:30px ;font-weight: bold" id="highlightarea">
                                     ${title}
                                    </div>
                                <button type="button" class="btn btn-warning" style="font-family: 'JSongMyung-Regular-KO';font-size: 20px;">${genre}</button>
                                    <button type="button" class="btn btn-success" style="font-family: 'JSongMyung-Regular-KO';">${finger}</button>
                                    <p class="mycomment"></p>
<br>
                                    <p style="font-family: 'JSongMyung-Regular-KO';font-size: 15px">ÏûëÏÑ±:${username}</p>
                                    <p style="font-family: 'JSongMyung-Regular-KO';font-size: 20px">${time}</p>
                              </div>
                            </div>
                            </a>
                          </div>`


                        $('#page_box').append(temp_html)

                    }

                }
            })
        }

        let posts = {{ posts|tojson }};
        let post_list = [];
        for (let i = 0; i < posts.length; i++) {
            post_list.push(posts[i]["title"])
        }

        function find_title() {
        let title = $("#input-word").val().toLowerCase();
        if (title == "") {
            // Îπà Î¨∏ÏûêÏó¥Ïù¥Î©¥ ÏñºÎüø
            alert("Plz input something firstüòå")
            return
        }
        if (post_list.includes(title)) {
            // Î¶¨Ïä§Ìä∏Ïóê ÏûàÏúºÎ©¥ ÌïòÏù¥ÎùºÏù¥Ìä∏
            $(`#card${title}`).addClass('highlight').siblings().removeClass('highlight');
            $(`#card${title}`)[0].scrollIntoView();
        } else {
            // Î¶¨Ïä§Ìä∏Ïóê ÏóÜÏúºÎ©¥ ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÎ°ú
            alert("Ï†úÎ™©ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏñ¥Ïöîüò≠")
            window.location.href = '/'
        }
    }
